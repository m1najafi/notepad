<h1>Input your note to be saved</h1>
Input note: <input type="text" name="fname" id="inp1"><br>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#putReq").click(function(){
 $.ajax({
 url: 'https://ahidfnv1wk.execute-api.us-west-2.amazonaws.com/prod/SaveNotes/',
 // headers: {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'},
 // crossDomain: true,
 type: 'POST',
 data: JSON.stringify({"note_text": document.getElementById("inp1").value}),
 success: function(data) {
   alert("POSTed successfully");
    },
error: function(xhr, textStatus, errorThrown) {
  // alert(xhr.status);
  // alert(textStatus);
  // alert(errorThrown);
  alert("Error");
},
statusCode: {
  0: function() {
    alert('0 status code! user error');
  },
  500: function() {
      alert('500 status code! server error');
    }
  }
});
});
});
</script>
</head>
<body>
<div>
<button id="putReq">Save Note</button>
</div>
</body>
